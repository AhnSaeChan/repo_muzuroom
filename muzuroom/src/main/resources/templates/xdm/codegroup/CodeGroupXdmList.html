			</select>
			</div>
			<div class="d-flex flex-column align-items-start justify-content-center flex-wrap ms-18" >

			<option value="1" th:selected="${vo.shUseNy == 1}" style="background-color: white; color:black; width:200px; height:41px" >Y</option>
			<option value="2" th:selected="${vo.shUseNy == 0}"style="background-color: white; color:black; width:200px; height:41px" >N</option>
			</select>
			</div>
			<div class="dropdown d-flex flex-column align-items-start justify-content-center flex-wrap ms-18" >
			<select class="d-flex flex-start mt-n1 ms-2 form-select" style="font-weight: bold; font-size:15px; width:200px; height:41px; border-width: 0;" aria-label="Default select example">N</span>
			<option value="1" style="background-color: white; color:black; width:200px; height:41px">날짜</option>
			<option value="2" style="background-color: white; color:black; width:200px; height:41px">등록일</option>

				</div>
			
                           <div class="container-fluid  d-flex flex-stack flex-wrap flex-sm-nowrap py-2 ms-20">
				<div class="dropdown d-flex flex-column align-items-start justify-content-center flex-wrap ms-20" >
			<select id="shOption" name="shOption" class="d-flex flex-start mt-n1 ms-2 form-select" style="font-weight: bold; font-size:15px; width:200px; height:41px; border-width: 0;" aria-label="Default select example">N</span>

			<option value="3" th:selected="${vo.shOption == 3}" style="background-color: white; color:black; width:200px; height:41px" >코드그룹 이름(영문)</option>
			</select>
			</div>
			<div class="d-flex flex-column align-items-start justify-content-center flex-wrap ms-18">
				<input type="text" id="shValue" name="shValue" th:value="${vo.shValue}" onkeyup="enterkey()"  placeholder="검색어" style="font-weight: bold; font-size:15px; width:200px; height:41px; border-radius: 5px; border-width: 0cap; padding-left: 15px;"></div>
				<div class="invalid-feedback" id="shValueFeedback"></div>
				<button type="button" id="btnSearch" class="btn btn-primary ms-18"><i class="fa-solid fa-magnifying-glass fs-2 py-n5 me-n1"></i></button>
				<div class="container-fluid  d-flex flex-stack flex-wrap flex-sm-nowrap py-2 me-15 ">
				<button type="button" id="btnReset" class="btn btn-primary ms-n6"><i class="fa-solid fa-rotate-right fs-2 py-n5 me-n1"></i></button></div>
				</div>
				
				
                           
	<div class="toolbar" id="kt_toolbar"></div>

	<!--begin::Post-->
	<div class="post fs-6 d-flex flex-column-fluid" id="kt_post">
		<!--begin::Container-->
		<div class="container-xxl">
			<!--begin::Products-->
			<div class="card card-flush">
				<!--begin::Card header-->
				<div class="card-header align-items-center py-5 gap-2 gap-md-5">
					<!--begin::Card title-->
					<div class="card-title">
						<!--begin::Search-->
						<div class="d-flex align-items-center position-relative my-1">
							<i class="ki-duotone ki-magnifier fs-3 position-absolute ms-4">
								<span class="path1"></span>
								
							</i>
							<h1 th:text = "${total}" class="ms-5"></h1>
						</div>
						<!--end::Search-->
					</div>
					<!--end::Card title-->
					<!--begin::Card toolbar-->
					<div class="card-toolbar flex-row-fluid justify-content-end gap-5">
						<div class="w-100 mw-150px">
							<!--begin::Select2-->
							<select class="form-select" aria-label="Default select example">
							<option value="5" th:selected="${vo.rowNumToShow eq 5}">5</option>
							<option value="10" th:selected="${vo.rowNumToShow eq 10}">10</option>
							<option value="30" th:selected="${vo.rowNumToShow eq 30}">30</option>
							<option value="50" th:selected="${vo.rowNumToShow eq 50}">50</option>
							</select>
							<!--end::Select2-->
						</div>
						
					</div>
					<!--end::Card toolbar-->
				</div>
				<!--end::Card header-->
				<!--begin::Card body-->
				<div class="card-body pt-0">
					<!--begin::Table-->
					<table class="table align-middle table-row-dashed fs-6 gy-5">
						<thead>
							<tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0" >
								<th class="w-10px pe-2">
									<div class="form-check form-check-sm form-check-custom form-check-solid me-3">
										<input class="form-check-input" type="checkbox" data-kt-check="true" data-kt-check-target="#kt_ecommerce_products_table .form-check-input" value="1" />
									</div>
								</th>
								<th class="text-start min-w-50px">#</th>
								<th class="text-start min-w-30px">코드그룹 코드</th>
								<th class="text-start min-w-50px">코드그룹 이름</th>
								<th class="text-start min-w-100px">코드그룹 이름(영문)</th>
								<th class="text-start min-w-20px">코드 갯수</th>
								<th class="text-start min-w-20px">순서</th>
								<th class="text-start min-w-40px">등록일</th>
								<th class="text-start min-w-40px">수정일</th>
								
							</tr>
						</thead>
						<tbody class="fw-semibold text-gray-600">
							<tr th:if="${#lists.isEmpty(list)}" class="hover-action-trigger btn-reveal-trigger position-static">
								<td colspan="10">
									<p class="fs-0" style="padding-top: 12px">There are no data</p>
								</td>	
							</tr>
							<tr th:if="${!#lists.isEmpty(list)}" th:each="list : ${list}">
								<td>
									<div class="form-check form-check-sm form-check-custom form-check-solid">
										<input class="form-check-input" type="checkbox" value="1" />
									</div>
								</td>
								<td>
									<div class="d-flex align-items-center">
										<!--begin::Thumbnail-->
										<a th:text="${vo.totalRows - ((vo.thisPage - 1) * vo.rowNumToShow + listStat.index)}">
										</a>
										<!--end::Thumbnail-->
										<div class="ms-5">
											<!--begin::Title-->
											
											<!--end::Title-->
										</div>
									</div>
								</td>
	
	<td th:text = "${list.codeGroupCode}" class="text-start pe-0"></td>
	<td class="text-start pe-0 cgName"><a href="javascript:void(0);" th:text="${list.cgName}" th:attr="onclick=|goForm('${list.seq}')|"></a></td>
	<td th:text ="${list.cgNameEng}" class="text-start pe-0"></td>
	<td th:text ="${list.count}" class="text-start pe-0"></td>
	<td th:text ="${list.cgOrder}" class="text-start pe-0"></td>
	<td th:text ="${list.cgRegDate}" class="text-start pe-0"></td>
	<td th:text ="${list.cgCorrectDate}" class="text-start pe-0"></td>
								
							
							</tr>
						</tbody>
					</table>
					
					<!--begin::Add product-->
					<div class="container-fluid  d-flex flex-stack flex-wrap justify-content-Center flex-sm-nowrap py-2 m" >
					<div class="justify-content-center col-12">
						<nav aria-label="Page navigation example">
						<ul class="pagination">
							<li class="page-item">
							
							</li>
							<li th:if = "${vo.startPage gt vo. pageNumToShow}" class="page-item" style="cursor:pointer;"><a class="page-link" href="javascript:goList(${vo.startPage - 1})"
							th:attr="onclick=|goList('${vo.startPage - 1}')|"><i class="fa-solid fa-angle-left"></i></a></li>
							<li th:each="num: ${#numbers.sequence(vo.startPage, vo.endPage)}" th:classappend="${num eq vo.thisPage} ? active : ''" class="page-item" style="cursor:pointer"><a class="page-link" th:attr="onclick=|goList('${num}')|" th:text="${num}" ><!-- ${i.index} --></a></li>
							<li th:if="${vo.endPage ne vo.totalPages}" class="page-item" style="cursor: pointer;"><a class="page-link" th:attr="onclick=|goList('${vo.endPage + 1}')|" href="#"><i class="fa-solid fa-angle-right"></i></a></li>
							<li class="page-item">
							
							</li>
						</ul>
						</nav>
						</div>
						</div>
						<div class="container-fluid  d-flex flex-stack flex-wrap justify-content-start flex-sm-nowrap py-2 m" >
							<a href="" class="btn btn-danger d-flex ms-8 btn-sm"><i class="fa-solid fa-xmark fs-2x ps-3 me-2"></i></a>	
							<a href="" class="btn btn-danger d-flex ms-8 btn-sm"><i class="fa-solid fa-trash-can fs-2x ps-3 me-2"></i></a>
						<div class="container-fluid  d-flex flex-stack flex-wrap justify-content-end flex-sm-nowrap py-2 m" >
						<a href="" class="btn btn-success d-flex ms-8 btn-sm"><i class="fa-solid fa-solid fa-file-excel fs-2x ps-3 me-2"></i></a>	
						<button type="button" id="btnForm" class="btn btn-primary d-flex ms-8 btn-sm"><i class="fa-solid fa-folder-plus fs-2x ps-3 me-2"></i></button>
						</div>
						<!--end::Add product-->
					<!--end::Table-->
				</div>
				<!--end::Card body-->
			</div>
			<!--end::Products-->
		</div>
		<!--end::Container-->
	</div>
	<!--end::Post-->
</div>
</form>

<script src="/xdm/template/craft_html_v1.1.6/assets/js/custom/jquery-3.7.1.min.js"></script>

<script src="/xdm/template/craft_html_v1.1.6/assets/js/custom/jquery.datetimepicker.min.css"></script>
<script type="text/javascript">

jQuery('#datetimepickerL').datetimepicker();
jQuery('#datetimepickerR').datetimepicker();

let seq = document.querySelector("input[name=seq]");
let form = document.querySelector("form[name=formList]");

document.getElementById("btnForm").onclick = function () {
    goForm(0);
}


goForm = function (keyValue) {
    seq.value = keyValue;
    form.action = "/xdm/codegroup/CodeGroupXdmForm";
    form.submit();
}
goList = function (thisPage) {
    document.querySelector("input[name=thisPage]").value = thisPage;
    form.action = "/xdm/codegroup/CodeGroupXdmList";
    form.submit();
}

document.getElementById("btnSearch").onclick = function () {
    form.action = "/xdm/codegroup/CodeGroupXdmList";
    form.submit();
}

document.getElementById("changeRowNum").onchange = function () {
    document.getElementById("rowNumToShow").value = document.getElementById("changeRowNum").value;
    form.action = "/xdm/codegroup/CodeGroupXdmList";
    form.submit();
}

document.getElementById("btnReset").onclick = function () {
	document.getElementById("shOption").value=""
	document.getElementById("shValue").value=""
	form.action = "/xdm/codegroup/CodeGroupXdmList";
    form.submit();
}

</script>
