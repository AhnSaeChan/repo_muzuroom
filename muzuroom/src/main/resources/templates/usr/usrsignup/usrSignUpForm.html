	<script type="text/javascript">
	
	let seq = document.querySelector("input[name=seq]");
	
	function Validation() {
	    var isValid = true;

	    var firstName = $("#userFirstName").val().trim();
	    var fullName = $("#userName").val().trim();
	    var userId = $("#userId").val().trim();
	    var userPw = $("#userPassword").val();
	    var passwordCon = $("#passwordCon").val();
	    var teleNum = $("#userPhoneNum").val().trim();
	    var zipcode = $("#userZipcode").val().trim();
	    var address = $("#userAddress").val().trim(); 
	    var emailAdd = $("#userEmail").val().trim();
	    var dob = $("#userDOB").val().trim();
	    var mobile = $("#mobileCarrier").val().trim();

	    function validateField(id, value) {
	        if (value === "") {
	            $("#" + id).addClass("is-invalid").css("border-color", "#dc3545");
	            isValid = false;
	        } else {
	            $("#" + id).removeClass("is-invalid").css("border-color", "");
	        }
	    }

	    validateField("userFirstName", firstName);
	    validateField("userName", fullName);
	    validateField("userId", userId);
	    validateField("userPassword", userPw);
	    validateField("passwordCon", passwordCon);
	    validateField("userPhoneNum", teleNum);
	    validateField("userZipcode", zipcode);
	    validateField("userAddress", address);
	    validateField("userEmail", emailAdd);
	    validateField("userDOB", dob);
	    validateField("mobileCarrier", mobile);
	    
	    if (userPw !== passwordCon) {
	        $("#passwordCon").addClass("is-invalid").css("border-color", "#dc3545");
	        isValid = false;
	    }

	    return isValid;
	}
    


$(document).ready(function() {
    $("#userId").on("blur", function() {
        checkDuplicateId();
    });
});

$("#buttonSignUp").on("click", function() {
	checkDuplicateId();
	
	
    
    if (!Validation()) return;

    

});

function checkDuplicateId() {
    var userId = $("#userId").val().trim();
    if (userId === "") return;

    $.ajax({
        url: "/selectDuplicateId",
        type: "post",
        data: { userId: userId },
        success: function(res) {
            if (res.rt === "fail") {
                $("#userId").addClass("is-invalid").css("border-color", "#dc3545");
                $("#duplicateId").text("ID가 중복되었습니다.");
                $("#userId").data("valid", false);
            } else {
                $("#userId").removeClass("is-invalid").css("border-color", "");
                $("#duplicateId").text("");
                $("#userId").data("valid", true);
                
                if (Validation()) {
                    $("#form").attr("action", "/xdm/userinfo/UserInfoXdmInst");
                    $("#form").submit();
                }
            }
        },
        error: function(jqXHR, textStatus, errorThrown) {
        	alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
        }
    });
}
