	function Validation() {
	    var isValid = true;

	    var firstName = $("#userFirstName").val().trim();
	    var fullName = $("#userName").val().trim();
	    var userId = $("#userId").val().trim();
	    var userPw = $("#userPassword").val();
	    var passwordCon = $("#passwordCon").val();
	    var teleNum = $("#userPhoneNum").val().trim();
	    var zipcode = $("#sample4_postcode").val().trim();
	    var address = $("#sample4_detailAddress").val().trim();
	    var emailAdd = $("#userEmail").val().trim();
	    var dob = $("#userDOB").val().trim();
	    var mobile = $("#mobileCarrier").val().trim();

	    function validateField(id, value, regex = null) {
	        if (value === "" || (regex && !regex.test(value))) {
	            $("#" + id).addClass("is-invalid").css("border-color", "#dc3545");
	            isValid = false;
	        } else {
	            $("#" + id).removeClass("is-invalid").css("border-color", "");
	        }
	    }

	    validateField("userFirstName", firstName, /^[가-힣a-zA-Z\s]+$/); // 한글, 영문
	    validateField("userName", fullName, /^[가-힣a-zA-Z\s]+$/); // 한글, 영문
	    validateField("userId", userId, /^[a-zA-Z0-9]{5,20}$/); // 영어+숫자 5~20자
	    validateField("userPassword", userPw, /^[a-zA-Z0-9]{8,20}$/); // 영어+숫자 8~20자
	    validateField("passwordCon", passwordCon, /^[a-zA-Z0-9]{8,20}$/);
	    validateField("userPhoneNum", teleNum, /^\d{10,11}$/); // 숫자 10~11자리
	    validateField("sample4_postcode", zipcode); // 우편번호는 값만 있으면 OK
	    validateField("sample4_detailAddress", address); // 상세주소도 값만
	    validateField("userEmail", emailAdd, /^[^\s@]+@[^\s@]+\.[^\s@]+$/); // 이메일 형식
	    validateField("userDOB", dob, /^\d{4}-\d{2}-\d{2}$/); // yyyy-mm-dd
	    validateField("mobileCarrier", mobile); // 통신사 선택했는지

	    // 비밀번호, 비밀번호 확인 일치하는지
	    if (userPw !== passwordCon) {
	        $("#passwordCon").addClass("is-invalid").css("border-color", "#dc3545");
	        isValid = false;
	    }

	    return isValid;
	}

function checkDuplicateId() {
    var userId = $("#userId").val().trim();
    if (userId === "") return;

    $.ajax({
        url: "/selectDuplicateId",
        type: "post",
        data: { userId: userId },
        success: function(res) {
            if (res.rt === "fail") {
                $("#userId").addClass("is-invalid").css("border-color", "#dc3545");
                $("#duplicateId").text("ID가 중복되었습니다.");
                $("#userId").data("valid", false);
            } else {
                $("#userId").removeClass("is-invalid").css("border-color", "");
                $("#duplicateId").text("");
                $("#userId").data("valid", true);
                
                if (Validation()) {
                    $("#form").attr("action", "/xdm/userinfo/UserInfoXdmInst");
                    $("#form").submit();
                }
            }
        },
        error: function(jqXHR, textStatus, errorThrown) {
        	alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
        }
    });
}

    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var roadAddr = data.roadAddress;
                var extraRoadAddr = '';

                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';
                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }

                
                if (roadAddr !== '') {
                    geocoder.addressSearch(roadAddr, function(result, status) {
                        if (status === kakao.maps.services.Status.OK) {
                            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                            
                            map.setCenter(coords);

                            
                            marker.setMap(map);
                            marker.setPosition(coords);

                            
                            document.getElementById('postcode').value = result[0].y; 
                            document.getElementById('userAddress').value = result[0].x; 
                        }
                    });
                }
            }
        }).open();
    }
</script>
