	<script type="text/javascript">
	
	function Validation() {
	    var isValid = true;

	    var firstName = $("#firstName").val().trim();
	    var fullName = $("#fullName").val().trim();
	    var userId = $("#userId").val().trim();
	    var userPw = $("#userPw").val();
	    var passwordCon = $("#passwordCon").val();
	    var teleNum = $("#teleNum").val().trim();
	    var zipcode = $("#zipcode").val().trim();
	    var address = $("#address").val().trim(); 
	    var emailAdd = $("#emailAdd").val().trim();
	    var dob = $("#dob").val().trim();

	    function validateField(id, value) {
	        if (value === "") {
	            $("#" + id).addClass("is-invalid").css("border-color", "#dc3545");
	            isValid = false;
	        } else {
	            $("#" + id).removeClass("is-invalid").css("border-color", "");
	        }
	    }

	    validateField("firstName", firstName);
	    validateField("fullName", fullName);
	    validateField("userId", userId);
	    validateField("userPw", userPw);
	    validateField("passwordCon", passwordCon);
	    validateField("teleNum", teleNum);
	    validateField("zipcode", zipcode);
	    validateField("address", address);
	    validateField("emailAdd", emailAdd);
	    validateField("dob", dob);

	    
	    if (userPw !== passwordCon) {
	        $("#passwordCon").addClass("is-invalid").css("border-color", "#dc3545");
	        isValid = false;
	    }

	    return isValid;
	}

}

$(document).ready(function() {
    $("#userId").on("blur", function() {
        checkDuplicateId();
    });
});

function checkDuplicateId() {
    var userId = $("#userId").val().trim();
    if (userId === "") return;

    $.ajax({
        url: "/selectDuplicateId",
        type: "post",
        data: { userId: userId },
        success: function(res) {
            if (res.rt === "fail") {
                $("#userId").addClass("is-invalid").css("border-color", "#dc3545");
                $("#userId").data("valid", false);
            } else {
                $("#userId").removeClass("is-invalid").css("border-color", "");
                $("#userId").data("valid", true);
            }
        },
        error: function() {
            alert("서버 오류: 아이디 중복 검사 실패");
        }
    });
}
